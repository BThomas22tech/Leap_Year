<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Leap Year calculator</title>
</head>
<body>
    <div id="container" >
        <div id="calholder"class="mt-3 d-flex justify-content-center"  >
            
            <div id="calculator" class="text-center border border-dark mx-3 mt-3 w-25 p-3" ><h4>Is it a Leap Year?</h4>
                <input id="text1" id="display" oninput="userdata(this)" class="mt-3">
                <div id="button" class="mt-2 mb-2">
                    <button class="btn btn-primary" onclick="press(this)" class="alert alert-success">Click to find out!</button>
                </div>
            </div> 
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
